<p-dialog
  #searchDialogBox
  [(visible)]="isSearchOpen"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p-autoComplete #searchInput
    appendTo="body"
    [suggestions]="filteredmenuItems"
    (completeMethod)="filtermenuItem($event)"
    (onSelect)="getSelectedMenuItem($event)"
    (onHide)="onSearchRender()"
    field="label"
    placeholder="Search"
    [(ngModel)]="value"
  ></p-autoComplete>
</p-dialog>
