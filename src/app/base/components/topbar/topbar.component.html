<div class="layout-topbar">
  <a href="#" class="layout-topbar-logo">
    <img
      id="layout-topbar-logo"
      src="assets/layout/images/logo-white.png"
      alt="babylon-layout"
    />
  </a>

  <a
    class="layout-menu-button"
    href="#"
    (click)="appMain.onMenuButtonClick($event)"
  >
    <i class="pi pi-bars"></i>
  </a>

  <a
    id="topbar-menu-button"
    href="#"
    (click)="appMain.onTopbarMenuButtonClick($event)"
  >
    <i class="pi pi-ellipsis-v"></i>
  </a>

  <ul
    class="topbar-menu fadeInDown"
    [ngClass]="{ 'topbar-menu-visible': appMain.topbarMenuActive }"
  >
    <li
      #profile
      class="user-profile"
      *ngIf="appMain.profileMode === 'popup' || appMain.isHorizontal()"
      [ngClass]="{ 'active-topmenuitem': appMain.activeTopbarItem === profile }"
    >
      <a href="#" (click)="appMain.onTopbarItemClick($event, profile)">
        <img alt="babylon-layout" src="assets/layout/images/avatar.png" />
        <span class="topbar-item-name">Arlene Welch</span>
      </a>

      <ul class="fadeInDown">
        <li role="menuitem">
          <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
            <i class="pi pi-user"></i>
            <span>Profile</span>
          </a>
        </li>
        <li role="menuitem">
          <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </li>
    
    <li
      #settings
      [ngClass]="{
        'active-topmenuitem': appMain.activeTopbarItem === settings
      }"
    >
      <a href="#" (click)="appMain.onTopbarItemClick($event, settings)">
        <i class="topbar-icon pi pi-cog"></i>
        <span class="topbar-item-name">Settings</span>
      </a>
      <ul class="fadeInDown">
        <li role="menuitem">
          <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
            <i class="pi pi-pencil"></i>
            <span>Change Theme</span>
            <span class="topbar-submenuitem-badge">4</span>
          </a>
        </li>
        <li role="menuitem">
          <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
            <i class="pi pi-star"></i>
            <span>Favorites</span>
          </a>
        </li>
        <li role="menuitem">
          <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
            <i class="pi pi-lock"></i>
            <span>Lock Screen</span>
            <span class="topbar-submenuitem-badge">2</span>
          </a>
        </li>
        <li role="menuitem">
          <a href="#" (click)="appMain.onTopbarSubItemClick($event)">
            <i class="pi pi-image"></i>
            <span>Wallpaper</span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</div>
